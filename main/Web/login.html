        body {

        /* ========== AUTH PAGE LAYOUT ========== */
        .auth-page {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #E8EFF9 0%, #E4EBF5 100%);
        }

        .auth-page::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -15%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(74, 144, 217, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        .auth-page::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(72, 187, 120, 0.08) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        [data-theme="dark"] .auth-page {
            background: linear-gradient(180deg, #151B22 0%, #0F1419 100%);
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            position: relative;
            z-index: 1;
        }

        /* ========== AUTH CARD ========== */
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-base);
            border-radius: var(--radius-3xl);
            padding: var(--space-10);
            box-shadow: var(--neu-raised-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
            text-decoration: none;
        }

        .auth-logo img {
            width: 48px;
            height: 48px;
        }

        .auth-logo span {
            font-size: var(--text-2xl);
            font-weight: 800;
            color: var(--text-primary);
        }

        .auth-header h1 {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
            color: var(--text-primary);
        }

        .auth-header p {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        /* ========== FORM STYLES ========== */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-base);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            background: var(--bg-surface);
            color: var(--text-primary);
            box-shadow: var(--neu-inset);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: var(--neu-inset), 0 0 0 3px rgba(74, 144, 217, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: var(--space-1);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: var(--accent-primary);
        }

        /* ========== ERROR MESSAGE ========== */
        .auth-error {
            background: var(--danger-soft);
            color: var(--danger);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            text-align: center;
            display: none;
        }

        .auth-error.visible {
            display: block;
        }

        /* ========== DIVIDER ========== */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-default);
        }

        /* ========== GOOGLE BUTTON ========== */
        .btn-google {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            cursor: pointer;
            box-shadow: var(--neu-raised-sm);
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: var(--neu-raised);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        /* ========== AUTH FOOTER ========== */
        .auth-footer {
            text-align: center;
            margin-top: var(--space-8);
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent-primary);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* ========== THEME TOGGLE ========== */
        .theme-toggle-corner {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            background: var(--bg-base);
            border-radius: var(--radius-full);
            box-shadow: var(--neu-raised);
            z-index: 100;
        }

        .theme-toggle {
            position: relative;
            width: 48px;
            height: 24px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .theme-toggle-track {
            display: block;
            width: 100%;
            height: 100%;
            background: var(--bg-surface);
            border-radius: var(--radius-full);
            box-shadow: var(--neu-inset);
            position: relative;
        }

        .theme-toggle-sun,
        .theme-toggle-moon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            z-index: 1;
        }

        .theme-toggle-sun {
            left: 6px;
            opacity: 1;
        }

        .theme-toggle-moon {
            right: 6px;
            opacity: 0.4;
        }

        .theme-toggle-thumb {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: var(--gradient-accent);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle-thumb {
            transform: translateX(24px);
        }

        [data-theme="dark"] .theme-toggle-sun {

        }

        [data-theme="dark"] .theme-toggle-moon {

        /* ========== TRUST BADGES ========== */

        /* ========== RESPONSIVE ========== */

            }

                align-items: center;
                gap: var(--space-2);
            }
        }
    </style>

    <!-- Theme Toggle Script -->
    <script>
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');

        function getPreferredTheme() {
            const saved = localStorage.getItem('Bloomeor-theme');
            if (saved) return saved;
            return window.matchMedia?.('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('Bloomeor-theme', theme);
        }

        setTheme(getPreferredTheme());

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const current = html.getAttribute('data-theme') || 'light';
                setTheme(current === 'light' ? 'dark' : 'light');
            });
        }
    </script>

    <!-- Firebase Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT9VPlwK-VwBwI_xVhGhHaut54UUYKmiQ",
            authDomain: "Bloomeor-3ddee.firebaseapp.com",
            projectId: "Bloomeor-3ddee",
            appId: "1:214218519118:web:5d6de462ace844b9ca891f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorEl = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-btn');

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        function hideError() {
            errorEl.classList.remove('visible');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, emailInput.value.trim(), passwordInput.value);
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError('Invalid email or password. Please try again.');
                loginBtn.textContent = 'Sign in ‚Üí';
                loginBtn.disabled = false;
            }
        });

        googleBtn.addEventListener('click', async () => {
            hideError();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError('Google sign-in failed. Please try again.');
            }
        });
    </script>
